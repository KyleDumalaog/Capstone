
<!-- register.html (User Registration Page) -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="logo-container">
            <img src="assets/ReChargeLogo.png" alt="Logo" class="logo">
        </div>
        <div class="container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="name" placeholder="Name" required>
            
                <!-- ğŸ”¹ Added pattern & autocorrect settings -->
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required minlength="8">
                <button type="submit">Register</button>
            
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </form>
            
        </div>

    <!-- Place scripts just before closing body tag -->
    <script type="module" src="./supabaseClient.js"></script>
    <script type="module" src="./auth.js"></script>    
</body>
</html>
