<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/ReChargeLOGO (2).ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="userdashboard.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logoheader-container">
            <img src="assets/ReChargeLOGO (2).png" alt="Logo" class="logoHeader">
        </div>
        <a href="#" id="logout" class="profile-icon">Logout</a>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="user_dashboard.html">Dashboard</a>
        <a href="history.html">History</a>
    </nav>

    <!-- Dashboard Content -->
    <main class="dashboard-container">
        <h1>Hi <span id="user-name">User</span>!</h1>

        <div class="timer-box">
            <p>Charging Time Left:</p>
            <h2 id="charging-time">00:00:00</h2>
        </div>

        <div class="bottles-box">
            <div class="box-header">
                <h3>Bottles Inserted</h3>
                <span class="box-date">As of <span id="bottle-date">April 10</span></span>
            </div>
            <div class="box-content">
                <span class="big-number" id="total-bottles">0</span>
                <span class="label">total</span>
            </div>
        </div>

        <div class="stats-grid">

            <div class="stat-card">
                <h4>Current Station</h4>
            <span class="status available" id="current-station">Not Assigned</span>
            </div>

            <div class="stat-card">
                    <h4>Machine Status</h4>
                    <span class="status active" id="machine-status">Active</span>
                </div>
            </div>
    </main>

    <script type="module" src="./auth.js"></script>
    <script type="module" src="./user_dashboard.js"></script>
</body>
</html>
