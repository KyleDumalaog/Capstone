<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/ReChargeLOGO (2).ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <link rel="stylesheet" href="superadmin.css">
</head>

 <!-- Header Section -->
 <header>
    <div class="logo-container">
        <img src="assets/ReChargeLOGO (2).png" alt="Logo" class="logo"> 
    </div>
    <a href="#" id="logout">Logout</a>
</header>

<body>
<div class="table-container">
    <h2>Super Admin Dashboard</h2>

    <!-- Add User Button -->
    <button type="button" id="adduserbtn"class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
        Add User
      </button> 
      <button id="refresh-users-btn"> Refresh Users</button>
     

    <!-- User Management Table -->
    <table>
        <thead>
            <tr>
                <th>UID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Verified</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="users-table">
            <!-- User rows will be dynamically added here -->
        </tbody>
    </table>
</div>
    <!-- Modal for Editing Users -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit User</h3>
            <input type="text" id="edit-name" placeholder="Name">
            <select id="edit-role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="superadmin">Super Admin</option>
            </select>
            <label>
                <input type="checkbox" id="edit-verified"> Verified
            </label>
            <button id="save-user-btn">Save Changes</button>
        </div>
    </div>


    <!-- Modal for Adding Users -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <button type="button" class="close-add-user">&times;</button>
        <h3>Add New User</h3>
        <input type="text" id="new-user-name" placeholder="Full Name">
        <input type="email" id="new-user-email" placeholder="Email">
        <input type="password" id="new-user-password" placeholder="Password">
        <select id="new-user-role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <button id="add-user-btn">Add User</button>
    </div>
</div>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./superadmin_dashboard.js"></script>

</body>
</html>
