
<!-- register.html (User Registration Page) -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="assets/ReChargeLOGO (2).ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
<div class="indexBody">
        <div class="logo-container">
            <img src="assets/ReChargeLOGO (2).png?v=2" alt="Logo" class="logo">
        </div>
        <div class="container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
    
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </form>
        </div>
</div>
    <!-- Place scripts just before closing body tag -->
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./register.js"></script>
    <script type="module" src="./auth.js"></script>
    <script>
        // Prevent Back Button After Logout (Works on All Devices & Browsers)
        function preventBack() {
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function () {
                window.history.pushState(null, "", window.location.href);
            };
        }
        preventBack();
    </script>
    
</body>
</html>
