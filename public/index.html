<!-- index.html (Login & Register Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/ReChargeLogo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="assets/ReChargeLogo.png?v=2" alt="Logo" class="logo">
    </div>

    <div class="container">
        <h2>Sign In</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span id="togglePassword" class="eye-icon">Show</span>
            </div>            
            <button type="submit">Login</button>
            <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>
    
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./auth.js"></script>
    <script>
        // Prevent Back Button After Logout (Works on All Devices & Browsers)
        function preventBack() {
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function () {
                window.history.pushState(null, "", window.location.href);
            };
        }
        preventBack();
    </script>
    

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text"; // Show password
                togglePassword.textContent = "Hide"; // Change button icon
            } else {
                passwordInput.type = "password"; // Hide password
                togglePassword.textContent = "Show"; // Change button icon
            }
        });
    });
</script>

    
</body>
</html>
